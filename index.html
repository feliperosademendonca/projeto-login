<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--TAG-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Tag para Compatibilidade do internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Tag da apple  -->
     <!--ESTILOS-->
    <link rel="stylesheet"  href="./icon.css">
    <link rel="stylesheet" href="estilo/mobileFirst.css">
    <link rel="stylesheet" href="estilo/otherDevices.css" media= "(min-width: 768px)">
     <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <script src="script.js"></script>
    <title>Projeto Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. 
                Faça login para acessar a sua conta e 
                poder fazer as configurações em seu 
                ambiente</p>
                <form action="./pgConfirm.html" method="post" autocomplete="on">
                    <div class="campo">
                        <i alt="icone email  "  class="iconeEmail material-icons">person</i>
                        <input type="email" name="email" id="iEmail" placeholder="email" required="" maxlength="30" autocomplete="email">
                        <label for="iEmail" class="email icone" >
                        </label>
                    </div>
                    
                    <div class="campo ">
                        <i alt="icone senha  " class="iconePswd   material-icons">key</i>
                        <input type="password" name="pswd" id="iPswd" placeholder="Senha" required="" maxlength="30" autocomplete="current-password">
                        <label for="iPswd" class="pswd icone" ></label>
                    </div>

                    <input type="submit">Entrar</input>
                </form>
                <a href="recuperarSenha.html" >Esqueci a Senha <i class="material-icons"> mail</i></a>
            </div>
          
        </section>
    </main>
    
</body>
</html>

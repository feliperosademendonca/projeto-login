<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Tag para Compatibilidade do internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Tag da apple  -->
     <link rel="stylesheet" href="estilo/mobileFirst.css">
    <link rel="stylesheet" href="estilo/otherDevices.css" media= "(max-width: 580px)">
    <title>Projeto Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. 
                Faça login para acessar a sua conta e 
                poder fazer as configurações em seu 
                ambiente</p>
                <form action="pgConfirm.html" method="post" autocomplete="on">
                    <div class="email icone ">
                        <i alt="icone email  material-symbols-outlined"  class="iconeEmail">mail</i>
                        <input type="email" name="email" id="iEmail" placeholder="email" required="" maxlength="30">
                    </div>
                    <div class="pswd icone" >
                       <i alt="icone senha  material-symbols-outlined" class="iconePswd material">key</i>
                        <input type="password" name="pswd" id="iPswd" placeholder="Senha" required="" maxlength="30">
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <a href="recuperarSenha.html"><button type="submit" id="lostPsw">Esqueci a Senha</button></a>
            </div>

        </section>
    </main>
    
</body>
</html>
